		<script src="js/classie.js"></script>	
                <script>
			window.onscroll = function(){
              document.body.style.webkitPerspectiveOrigin =
              window.scrollX + "px " + 
              window.scrollY + "px";
            }
			var inProgress = false;

                        
            jQuery(document).ready(function(){                            
                loadeffects('la-anim-1');
                jQuery(window).scroll(function() {
                    jQuery('.scroll-btn').hide();
                });
                //console.log(jQuery(window).width());
                if(jQuery(window).width() > 760){
                	head.load("js/smoothscroll.js", function() {
                	    // Call a function when done
                	    console.log("Done loading jQuery");
                	});
            	}
            
            });
            function loadeffects(x){
                var effect = jQuery('.'+x);
                if( inProgress ) return false;
				inProgress = true;
                effect.addClass('la-animate');
				setTimeout( function() {
					effect.removeClass('la-animate');
					inProgress = false;
				}, 6000 );
            }
		</script>
                <script>
                    $(document).ready(function(){
                    if($(window).width() > 760){
                    var $windows = $('.window');

                    $windows.windows({
                        snapping: true,
                        snapSpeed: 500,
                        snapInterval: 1100,
                        onScroll: function(s){},
                        onSnapComplete: function($el){},
                        onWindowEnter: function($el){}
                    });
					}
                })(jQuery);
                
            </script>
