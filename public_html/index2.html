<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
            <script src="js/jquery-3.2.1.js"></script>
            <script src="js/w3.js"></script>
            <link rel="import" href="head.html">
	</head>
        
	<body>
		<!-- Divisions for loading effects -->
		<div class="la-anim-1"></div>
		<div class="la-anim-2"></div>
		<div class="la-anim-3"></div>
		<div class="la-anim-4"></div>
		<div class="la-anim-5"></div>
		<div class="la-anim-6">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500" viewbox="0 0 500 500">
			  <path id="la-anim-6-border" transform="translate(250, 250)"/>
			  <path id="la-anim-6-loader" transform="translate(250, 250) scale(0.9)"/>
			</svg>
		</div>
		<div class="la-anim-7"></div>
		<div class="la-anim-8"><div></div><div></div></div>
		<div class="la-anim-9"><div></div><div></div><div></div><div></div></div>
		<div class="la-anim-10"></div>
		<div class="la-anim-11"></div>
		<div class="la-anim-13"></div>
		<!-- main container -->		
			<header>
                            <div w3-include-html="header.html"></div>
                            <script>
                                    w3.includeHTML();
                            </script>
			</header>
                      <main>
                        <section class="window">
                            <div class="projdiv">
                              <div class="landing">
				<h1 data-content="Art Director & Product Designer currently shaping brands and experiences in Sweden">Art Director & Product Designer currently shaping brands and experiences in Sweden</h1>
                                <p>See some of my latest project below.</p>                                
                              </div>
                                <div class="bckletters"><img src="images/W.png" /></div>
                            </div>
                        </section>
                          <section class="window">
                            <div class="projdiv">
                                <div class="primg" onclick='window.location.href="proj1.html"'><img src="images/img1.jpg" /></div>
                            </div>
                          </section>
                        <section class="window">
                            <div class="projdiv">
                                <div class="primg"><img src="images/img2.jpg" /></div>
                            </div>
                        </section>
                        
                      </main>
			
                                

				<span class="scroll-btn">
                                      <a href="#">
                                          <span class="mouse">
                                                  <span>
                                                  </span>
                                          </span>
                                      </a>
                                 </span>
			<!-- /main -->
		<!-- /container -->
		<script src="js/classie.js"></script>	
                <script>
			window.onscroll = function(){
                            document.body.style.webkitPerspectiveOrigin =
                            window.scrollX + "px " + 
                            window.scrollY + "px";
                          }
			var inProgress = false;

                        
                        jQuery(document).ready(function(){                            
                            loadeffects('la-anim-1');
                            jQuery(window).scroll(function() {
                                jQuery('.scroll-btn').hide();
                            });
                        });
                        function loadeffects(x){
                            var effect = jQuery('.'+x);
                            if( inProgress ) return false;
					inProgress = true;
                                        effect.addClass('la-animate');
					setTimeout( function() {
						effect.removeClass('la-animate');
						inProgress = false;
					}, 6000 );
                        }
		</script>
                <script>
                    $(document).ready(function(){

                    var $windows = $('.window');

                    $windows.windows({
                        snapping: true,
                        snapSpeed: 500,
                        snapInterval: 1100,
                        onScroll: function(s){},
                        onSnapComplete: function($el){},
                        onWindowEnter: function($el){}
                    });

                })(jQuery);
                
            </script>
	</body>
</html>
